<h2>DBZ Characters</h2>
<hr />

<div class="row">
  <div class="col">
    <dbz-components-list
      [CharacterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event);"
    ></dbz-components-list>
  </div>
  <div class="col">
    <dbz-components-form
      (onNewCharacter)="onAddCharacter($event);"
    ></dbz-components-form>
  </div>
</div>
