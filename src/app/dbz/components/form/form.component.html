<form class="form" (ngSubmit)="emitCharacter();" >
  <div class="card">
  <div class="card-header">
    <strong>Agregar personaje</strong>
  </div>
  <div class="card-body">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          [(ngModel)]="character.name"
          name="name"
          class="form-control" id="name" placeholder="Nombre">
      </div>
      <div class="form-group mb-3">
        <label for="poder" class="form-label">Poder</label>
        <input
          type="text"
          [(ngModel)]="character.power"
          name="power"
          class="form-control" id="power" placeholder="Poder">
      </div>
    </div>
    <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </div>
</form>
